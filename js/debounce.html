<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debounce</title>
    <style type="text/css">
        #container {
            width: 100%;
            height: 200px;
            line-height: 200px;
            text-align: center;
            color: #fff;
            background-color: #444;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <button id="button">cancel debounce</button>

    <script>
        let count = 0;

        function doAction(e) {
            //改变执行函数内部this指向
            //event指向问题
            //console.log(e);
            container.innerHTML = count++;
        }

        function debounce(func, delay, immediate) {
            let timeout, result;
            let debounced = function(){
                    //改变响应函数内部this指向
                    let args = arguments;
                    let context = this;
                    if(timeout) clearTimeout(timeout);
                    if(immediate){
                        //console.log(timeout);
                        let callNow = !timeout;
                        timeout = setTimeout(() => {
                            timeout = null;
                        }, delay);
                        //立即执行
                        if(callNow){
                            result = func.apply(context, args);
                        }
                    } else {
                        timeout = setTimeout(function () {
                            func.apply(context, args);
                        }, delay);
                    }
                    return result;
                }
                debounced.cancel = function () {
                    clearTimeout(timeout);
                    timeout = null;
                }
                return debounced;
                //或使用箭头函数，
                /* timeout = setTimeout(() => {
                    func.call(this);
                }, delay); */
        }

        //防抖：让事件响应函数（回调函数）在间隔时间后才执行
        //如果在间隔时间内事件再次触发，则清除计时，重新开始计算执行时间
        //如果间隔时间内事件没有触发，则执行事件响应函数

        let container = document.querySelector('#container');
        let btn = document.querySelector('#button');

        let debouncedDoAction = debounce(doAction, 3000);
        btn.onclick = function() { 
            debouncedDoAction.cancel();
        }

        container.onmousemove = debouncedDoAction;
    </script>
</body>
</html>
