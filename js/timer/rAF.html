<body>
    <script>
        function setInterval(callback, interval) {
            let timer;
            let startTime = Date.now();
            let endTime = startTime;
            const loop = () => {
                timer = window.requestAnimationFrame(loop);
                endTime = Date.now();
                if (endTime - startTime >= interval) {
                    startTime = endTime = Date.now();
                    callback(timer);
                }
            }
            timer = window.requestAnimationFrame(loop);
            return timer;
        }
