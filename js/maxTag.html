<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Tag</title>
</head>
<body>
    <div>
        <div>1</div>
    </div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

    <script type="text/javascript">
    var bodyNodes = document.body.getElementsByTagName('*'); // 获得所有标签，类型为 object
    var map = new Map();
    var key; // 所求标签
    var max = 0; // 所求最大值
    var len = bodyNodes.length;
    for (let i = 0; i < len; i++) {
        var ele = bodyNodes[i];
        var item = ele.localName; // 标签名
        // var item = ele.tagName;
        if (map.has(item)) { // map 中已存在该标签
            if (max < map.get(item) + 1) { // 加入后次数最大
                max = map.get(item) + 1;
                key = item; // 保存该标签名
            }
            map.set(item, map.get(item) + 1); // 替换旧值
        } else { // map 中不存在该标签
            map.set(item, 1);
        }
    }
    console.log(key, max);
    </script>
</body>
</html>
