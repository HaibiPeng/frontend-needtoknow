<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle rotate</title>
    <style>
        .mainbody {
            background: blue;
            height: 300px;
            width: 300px;
            position: relative;
            top: -140px;
            left: 50px;
            transform: rotate(45deg);
            background-color: white;
        }

        .top {
            height: 200px;
            width: 200px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="mainbody"></div>
</body>
</html>
