<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>
<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <form>
        <table width="400px">
            <tr>
                <td>
                    姓名:
                </td>
                <td>
                    <input type="text" name="name" placeholder="请输入姓名">
                </td>
            </tr>
            <tr>
                <td>
                    性别:
                </td>
                <td>
                    <label for="male">男</label>
                    <input type="radio" name="gender" checked="checked" id="male">
                    <label for="female">女</label>
                    <input type="radio" name="gender" id="female">
                </td>
            </tr>
            <tr>
                <td>
                    生日:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    所在地区:
                </td>
                <td>
                    <select style="height:20px;">
                        <option value="">--请选择省份--</option>
                        <option value="北京市">北京市</option>
                        <option value="天津市">天津市</option>
                        <option value="河北省">河北省</option>
                        <option value="山西省">山西省</option>
                        <option value="内蒙古自治区">内蒙古自治区</option>
                        <option value="辽宁省">辽宁省</option>
                        <option value="吉林省">吉林省</option>
                        <option value="黑龙江省">黑龙江省</option>
                        <option value="上海市">上海市</option>
                        <option value="江苏省">江苏省</option>
                        <option value="浙江省">浙江省</option>
                        <option value="安徽省">安徽省</option>
                        <option value="福建省">福建省</option>
                        <option value="江西省">江西省</option>
                        <option value="山东省">山东省</option>
                        <option value="河南省">河南省</option>
                        <option value="湖北省">湖北省</option>
                        <option value="湖南省">湖南省</option>
                        <option value="广东省">广东省</option>
                        <option value="广西壮族自治区">广西壮族自治区</option>
                        <option value="海南省">海南省</option>
                        <option value="重庆市">重庆市</option>
                        <option value="四川省">四川省</option>
                        <option value="贵州省">贵州省</option>
                        <option value="云南省">云南省</option>
                        <option value="西藏自治区">西藏自治区</option>
                        <option value="陕西省">陕西省</option>
                        <option value="甘肃省">甘肃省</option>
                        <option value="青海省">青海省</option>
                        <option value="宁夏回族自治区">宁夏回族自治区</option>
                        <option value="新疆维吾尔自治区">新疆维吾尔自治区</option>
                        <option value="香港特别行政区">香港特别行政区</option>
                        <option value="澳门特别行政区">澳门特别行政区</option>
                        <option value="台湾省">台湾省</option>
                        <option value="其它">其它</option>
                    <select>
                </td>
            </tr>
            <tr>
                <td>
                    婚姻状况:
                </td>
                <td>
                    <label for="yh">已婚</label>
                    <input type="radio" name="gender" id="yh">
                    <label for="wh">未婚</label>
                    <input type="radio" name="gender" id="wh">
                    <label for="lh">离婚</label>
                    <input type="radio" name="gender" id="lh">
                </td>
            </tr>
            <tr>
                <td>
                    学历:
                </td>
                <td>
                    <select name="edu">
                        <option selected="selected">---请选择学历---</option>
                        <option value="高中">高中</option>
                        <option value="大专">大专</option>
                        <option value="本科">本科</option>
                        <option value="硕士">硕士</option>
                        <option value="博士">博士</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    自我介绍:
                </td>
                <td>
                    <textarea name="introduction" rows="5" style="resize: none;"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="checkbox" name="agree">我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <input type="submit" value="注册" name="submit">
                </td>
            </tr>
            <tr>
                <td>
                </td>
                <td>
                    <a href="#">我已经是会员，立即登陆</a>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
